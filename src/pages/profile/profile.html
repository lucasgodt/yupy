<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="authUser" (click)="navigateToEditProfilePage()">Editar</button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>

<app-profile-view (authenticatedUser)="unknownUser($event)" (existingProfile)="getExistingProfile($event)"></app-profile-view>

<ion-fab *ngIf="authUser" #fab bottom right>
  <button button-ion-fab ion-fab (click)="signOut()">
    <ion-icon name="log-out"></ion-icon>
  </button>
</ion-fab>

<ion-fab *ngIf="!authUser" #fab bottom right>
  <button button-ion-fab ion-fab (click)="openChat(existingProfile)">
    <ion-icon name="text"></ion-icon>
  </button>
</ion-fab>

</ion-content>
