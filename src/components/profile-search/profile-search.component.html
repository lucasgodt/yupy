<!-- Theme Search bars Field + header -->
<ion-grid no-padding>
  <ion-row>
    <ion-col col-12>
      <div background-size class="container-hearder-image">
        <div class="search-bar-bcg">
          <h2 search-bar-title>O que você precisa?</h2>
          <ion-searchbar [(ngModel)]="query" (ionChange)="searchService(query)"></ion-searchbar>
        </div>
      </div>
    </ion-col>
    <!-- List -->
        <ion-grid no-padding>
          <ion-row *ngIf="serviceList?.length > 0">
            <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 *ngFor="let service of serviceList">
              <ion-card card-bcg text-left class="card" (click)="selectProfile(service)"><!--(click)="onEvent('onItemClick', item.title, $event)">-->
                <div left class="card-img">
                  <!--<img src="{{profile.avatar}}"/>-->
                </div><!--Não funciona mais-->
                <!--Card-content-->
                <ion-card-content>
                  <ion-card-title no-padding>
                    <!--<h2 card-title>{{profile.firstName}}</h2>-->
                  </ion-card-title>
                  <!--<h3 card-subtitle>{{profile.service}}</h3>-->
                  <h3 card-subtitle>{{service.local}}</h3>
                  <p card-body-text>{{service.description}}</p>
                  <!---Social share-->
                  <div right class="social">
                    <ion-icon>
                      <i icon-small class="icon-thumb-up"></i>
                    </ion-icon>
                    <ion-icon>
                      <i icon-small class="icon-heart"></i>
                    </ion-icon>
                    <ion-icon>
                      <i icon-small class="icon-share-variant"></i>
                    </ion-icon>
                  </div>

                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
